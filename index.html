<!DOCTYPE html>
<html lang="en" ng-app="CIS550">
<head>
<title>Travel Plus</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Bluesky template project">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.js"></script>
<script src="javascripts/app.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="/styles/bootstrap4/bootstrap.min.css">
<link href="/plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css" href="/plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css" href="/styles/main_styles.css">
<link rel="stylesheet" type="text/css" href="/styles/responsive.css">
</head>
<body>

<div class="super_container">


	<!-- Header -->

	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header_content d-flex flex-row align-items-center justify-content-start">
						<a href="index" class="logo">
							<img src="/images/tp.png" alt="" width="400" height="150">
							<!-- <font size="5" color="white">Travel Plus</font>	 -->	
						</a>
						
						<div class="phone_num ml-auto">
							<div class="phone_num_inner">
								<img src="/images/phone.png" alt=""><span>814-7775333</span>
							</div>
						</div>
						<div class="hamburger ml-auto"><i class="fa fa-bars" aria-hidden="true"></i></div>
					</div>
				</div>
			</div>
		</div>
	</header>

	
	<!-- Home -->

	<div class="home">
    		<!-- Home Slider -->
		<div class="home_slider_container">
			<div class="owl-carousel owl-theme home_slider">
				
				<!-- Slide -->
				<div class="owl-item">
					<!--div class="home_slider_background" style="background-image:url(images/home_slider_1.jpg)"></div-->
					<div class="home_slider_background" style="background-image:url(./../images/background.jpg)"></div>
					<div class="slide_container">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="slide_content">
										<div class="home_subtitle">Hot Vacation Spot</div>
										<div class="home_title">Waikiki Beach</div>
										<div class="home_details">
											<ul class="home_details_list d-flex flex-row align-items-center justify-content-start">
												<li>
													<div class="home_details_image"><img src="./../images/icon_1.png" alt=""></div>
													<span> Hawaii</span>
												</li>
												<li>
													<div class="home_details_image"><img src="images/icon_2.png" alt=""></div>
													<span> #5 of 285 things to do in Honolulu</span>
												</li>
												<li>
													<div class="home_details_image"><img src="images/icon_3.png" alt=""></div>
													<span> Nature & Parks</span>
												</li>
											</ul>
										</div>
										<div class="home_price">"Beautiful beach, amazing sunsets and peaceful night time walks."</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				

			</div>
		</div>
	</div> 

	


	<!-- Cities -->

	<div class="cities">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="section_title">Find your dream vacation spot</div>
					<div class="section_subtitle">Click on the category tag to find out more</div>
				</div>
			</div>
		</div>
		
		<div class="cities_container d-flex flex-row flex-wrap align-items-start justify-content-between" ng-controller="vacationController">

			<!-- City -->
			<div class="city">
				<img src="images/mountain.jpg" alt="https://unsplash.com/@claudiotrigueros" width="448", height="272">
				<div class="city_overlay">
					<div class="d-flex flex-column align-items-center justify-content-center">
						<button type="button" class="search_form_button ml-auto" ng-click="categorySubmit(category[3])">Mountain</button>
					</div>	
				</div>
			</div>

			<!-- City -->
			<div class="city">
				<img src="images/beach.jpg" alt="https://unsplash.com/@lachlanjdempsey" width="448", height="272">
				<div class="city_overlay">
					<div class="d-flex flex-column align-items-center justify-content-center">
						<button type="button" class="search_form_button ml-auto" ng-click="categorySubmit(category[1])">Beach</button>
					</div>	
				</div>
			</div>

			<!-- City -->
			<div class="city">
				<img src="images/zoo.jpg" alt="https://unsplash.com/@hellolightbulb" width="448", height="272">
				<div class="city_overlay">
					<div class="d-flex flex-column align-items-center justify-content-center">
						<button type="button" class="search_form_button ml-auto" ng-click="categorySubmit(category[2])">Zoo</button>
					</div>		
				</div>
			</div>

			<!-- City -->
			<div class="city">
				<img src="images/aqua.jpg" alt="https://unsplash.com/@justinbissonbeck" width="448", height="272">
				<div class="city_overlay">
					<div class="d-flex flex-column align-items-center justify-content-center">
						<button type="button" class="search_form_button ml-auto" ng-click="categorySubmit(category[4])">Aquarium</button>
					</div>	
				</div>
			</div>

			<!-- City -->
			<div class="city">
				<img src="images/amuse.jpeg" alt="https://unsplash.com/@dnevozhai" width="448", height="272">
				<div class="city_overlay">
					<div class="d-flex flex-column align-items-center justify-content-center">
						<button type="button" class="search_form_button ml-auto" ng-click="categorySubmit(category[0])">Amusement Park</button>
						<!-- <div class="city_subtitle">Rentals from $450/month</div> -->
					</div>	
				</div>
			</div>

			<!-- City -->
			<div class="city">
				<img src="images/museum.jpg" alt="https://unsplash.com/@sawyerbengtson" width="448", height="272">
				<div class="city_overlay">
					<div class="d-flex flex-column align-items-center justify-content-center">
						<button type="button" class="search_form_button ml-auto" ng-click="categorySubmit(category[7])">Museum</button>
					</div>	
				</div>
			</div>

			<!-- City -->
			<div class="city">
				<img src="images/ski.jpg" alt="https://unsplash.com/@andersjilden" width="448", height="272">
				<div class="city_overlay">
					<div class="d-flex flex-column align-items-center justify-content-center">
						<button type="button" class="search_form_button ml-auto" ng-click="categorySubmit(category[5])">Ski Resort</button>
					</div>		
				</div>
			</div>

			<!-- City -->
			<div class="city">
				<img src="images/water.jpg" alt="https://unsplash.com/@mathewwaters" width="448", height="272">
				<div class="city_overlay">
					<div class="d-flex flex-column align-items-center justify-content-center">
						<button type="button" class="search_form_button ml-auto" ng-click="categorySubmit(category[6])">Waterfall</button>
					</div>	
				</div>
			</div>
		</div>
	</div>

	
						</div>
					</div>
				</div>
			</div>
		</div>
	</footer>
</div>

<script src="/js/jquery-3.2.1.min.js"></script>
<script src="/styles/bootstrap4/popper.js"></script>
<script src="/styles/bootstrap4/bootstrap.min.js"></script>
<script src="/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/plugins/easing/easing.js"></script>
<script src="/plugins/parallax-js-master/parallax.min.js"></script>
<script src="/js/custom.js"></script>
</div>
</body>
</html>
